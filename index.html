<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VELORAâ„¢ - Retractable Clotheslines for Modern Homes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'velora-dark': '#042f2e',
              'velora-green': '#005d5a',
              'velora-accent': '#06b6d4',
              'velora-light': '#f7f7f7',
              'velora-white': '#ffffff',
              'velora-text': '#333333',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'slide-in-down': 'slideInDown 0.5s ease-out forwards',
              'pulsate': 'pulsate 2.5s infinite ease-in-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulsate: {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(0, 93, 90, 0.4)' },
                '70%': { transform: 'scale(1)', boxShadow: '0 0 0 10px rgba(0, 93, 90, 0)' },
                '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(0, 93, 90, 0)' },
              }
            }
          }
        }
      }
    </script>
